<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su[erscript - Subscript - Small</title>
</head>
<body>
    <h2>2 in below text is formatted using &lt;sub&gt; tag</h2>
    <p>Chemical name of Water if H<sub>2</sub>O</p>

    <h2>2 in below text is formatted using &lt;sup&gt; tag</h2>
    <p>This is a text with footnote<sup>2</sup></p>

    <h2>Below copyright is formatted using &lt;small&gt; tag</h2>
    <p><small>Copyright @2021. All Rights Reserved.</small></p>
</body>
</html>
