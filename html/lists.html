<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Ordered Lists</h1>
    <ol>
        <li>Apple</li>
        <li>Oneplus</li>
        <li>Samsung</li>
    </ol>

    <h1>Unordered Lists</h1>
    <ul>
        <li>Apple</li>
        <li>Oneplus</li>
        <li>Samsung</li>
    </ul>

    <h1>Defination Lists</h1>
    <dl>
        <dt>Apple</dt>
        <dd>Apple is number 1 mobile company</dd>
        <dt>Oneplus</dt>
        <dd>Oneplus is next after Apple</dd>
        <dt>Samsung</dt>
        <dd>Samsung is a copy version of Apple</dd>
    </dl>
</body>
</html>
