<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img src="/img/redflower.jpg" alt="Red Flower" width="100" height="100"/>

    <img src="/img/redflower.jpg" alt="Red Flower" width="100" height="100" srcset="/img/960.jpg 960w, /img/1080.jpg 1080w"/>

    <h3>Image display using &lt;figure&gt; and &lt;figcaption&gt; tags</h3>
    <figure>
        <img src="/img/redflower.jpg" alt="redflower" width="10%" height="10%"/>
        <figcaption>Its a red flower</figcaption>
    </figure>
    
</body>
</html>
