<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <label for="username">Username</label>
        <input id="username" type="text" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        
        <label>
            email
            <input type="email" name="email" id="email" placeholder="abc@example.com">
        </label>

        <label for="mobile">Mobile</label>
        <input type="tel" name="mobile" id="mobile">

        <label for="search">Search</label>
        <input type="search" name="search" id="search">

        <label for="date">Date</label>
        <input type="date" name="date" id="date">

        <label for="color">color</label>
        <input type="color" name="color" id="color">

        <label for="file">Files</label>
        <input type="file" name="file" id="file" type="image" multiple>

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox" checked>

        <fieldset>
            <legend>Check boxes in fieldset</legend>
            <label for="this">This</label>
            <input type="checkbox" name="this" id="this" checked>
            <label for="that">That</label>
            <input type="checkbox" name="that" id="that">
            <label for="then">Then</label>
            <input type="checkbox" name="then" id="then">
        </fieldset>

        <label for="dropdown">Choose from Dropdown</label>
        <select name="dropdown" id="dropdown">
            <option value="1">USA</option>
            <option value="2">UK</option>
        </select>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <button type="submit">SignUp</button>
    </form>
</body>
</html>
