<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div>
        <h1>Survey Form Project</h1>
        <form id="" action="">
            <div class="form-controls">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>

            <div>
                <label for="age">Age</label>
                <input type="text" name="age" id="age" placeholder="Enter Your Age">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email Id">
            </div>

            <div>
                <label for="profession">Which option best describes you ?</label>
                <select name="profession" id="profession">
                    <option value="student">student</option>
                    <option value="intern">intern</option>
                    <option value="professional">professional</option>
                </select>
            </div>

            <div>
                <label>
                    Would you recommend ABC Portal to a friend ?
                    <input type="radio" name="recommendation" id="recommendation_yes">
                    <label for="recommendation">Yes</label>
                    <input type="radio" name="recommendation" id="recommendation_no">
                    <label for="recommendation">No</label>
                    <input type="radio" name="recommendation" id="recommendation_maybe">
                    <label for="recommendation">Maybe</label>
                </label>
            </div>

            <div>
                <label for="">Languages and frameworks known (<small>Check all that aaply</small>)</label>
                <input type="checkbox" name="inp" id="inp-1">
                <label for="inp-1">C</label>
                <input type="checkbox" name="inp" id="inp-2">
                <label for="inp-2">C++</label>
                <input type="checkbox" name="inp" id="inp-3">
                <label for="inp-3">C#</label>
                <input type="checkbox" name="inp" id="inp-4">
                <label for="inp-4">Java</label>
                <input type="checkbox" name="inp" id="inp-5">
                <label for="inp-5">Python</label>
                <input type="checkbox" name="inp" id="inp-6">
                <label for="inp-6">JavaScript</label>
                <input type="checkbox" name="inp"  id="inp-7">
                <label for="inp-7">React</label>
                <input type="checkbox" name="inp" id="inp-8">
                <label for="inp-8">Angular</label>
                <input type="checkbox" name="inp" id="inp-9">
                <label for="inp-9">Django</label>
                <input type="checkbox" name="inp" id="inp-10">
                <label for="inp-10">Spring</label>
            </div>

            <div>
                <label for="comments">Any Comments Or Suggestions</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button type="submit" value="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
